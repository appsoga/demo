<!DOCTYPE html>
<!-- <html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="~{layout/default}"> -->
<html lang="ko" ng-app="app" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HOME</title>
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/webjars/jTable/2.4.0/themes/metro/blue/jtable.min.css}" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
    <script th:src="@{/webjars/jTable/2.4.0/jquery.jtable.js}"></script>


    <!-- <style>
        .grid {
            width: 500px;
            height: 250px;
        }
    </style> -->

    <script type="text/javascript">


        $(document).ready(function () {

            var table1 = $('#table1').jtable({
                title: 'The Student List',
                paging: true, //Enable paging
                pageSize: 10, //Set page size (default: 10)
                sorting: true, //Enable sorting
                defaultSorting: 'Name ASC', //Set default sorting
                actions: {
                    listAction: 'jtable-list',
                    deleteAction: 'jtable-delete',
                    updateAction: 'jtable-update',
                    createAction: 'jtable-create'
                },
                // { "id": 1, "name": "user1", "email": "user1@xxx.com", "username": "user1", "password": "{bcrypt}$2a$10$uF3AsduwrdpDMOjcyfpST.kIjbLWjOx8GDwIV6q8B8KEHhxUNF9QG", 
                // "expiresOn": "2019-11-04T15:00:00.000+0000", "lastAccessedOn": null };
                fields: {
                    id: { title: 'ID', key: true, create: false, edit: false, list: true },
                    username: { title: 'Username', list: true },
                    password: { title: 'User Password', type: 'password', list: false },
                    name: { title: 'Name', width: '23%' },
                    email: { title: 'Email address', list: true }
                    // expiresOn: { title: 'Expires On', width: '15%', type: 'date', displayFormat: 'yy-mm-dd' },
                    // lastAccessedOn: { title: 'Last Accessed On', width: '15%', type: 'date', displayFormat: 'yy-mm-dd' }
                }
            });

            //Load student list from server
            table1.jtable('load');
        });

    </script>
</head>

<body>
    <div>
        <div>
            <div>
                <article layout:fragment="content">
                    <div class="row">
                        <div class="col">
                            <h5>jTable example</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="table1"></div>
                        </div>
                    </div>

                </article>
            </div>
        </div>
    </div>

</body>

</html>

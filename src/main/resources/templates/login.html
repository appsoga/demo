<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/sign-in.css}" rel="stylesheet" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form class="form-signin" method="post" th:action="@{/app/login-process}">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible"
                role="alert">
                <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">!!</span>
            </div>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                    autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required>
            </p>
            <input name="_csrf" type="hidden" value="63b7a2b3-99f9-4a49-8433-323739bfdca2" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>

</html>

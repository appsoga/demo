<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">EMS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/webjars/datatables/1.10.20/css/dataTables.bootstrap4.min.css}" rel="stylesheet" media="screen" />

    <!-- 공통 css, js, meta tag -->
    <!-- <th:block th:replace="fragments/commonHead"></th:block> -->
    <!-- javascript -->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.20/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.20/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/webjars/datatables-buttons/1.6.0/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/webjars/datatables-fixedheader/3.1.4/js/dataTables.fixedHeader.js}"></script>
    <script th:src="@{/webjars/jszip/3.1.0/jszip.min.js}"></script>
    <script th:src="@{/webjars/datatables-buttons/1.6.0/js/buttons.html5.min.js}"></script>
</head>

<body th:attr="data-context-path=@{/}">
    <!-- page content body 구성 -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/app/dashboard}">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/app/member/list}">MemberList</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/example/datatable}">example</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link btn btn-sm" th:href="@{/app/logout}">logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-2">SideBar</div>
            <div class="col">
                <!-- Content here -->
                <th:block layout:fragment="content"></th:block>
            </div>
        </div>

        <!-- footer -->
        <footer th:replace="layout/defaultFooter :: defaultFooter"></footer>
    </div>

    <!-- javascript -->

</html>

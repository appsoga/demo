<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">EMS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/css/global.css}" rel="stylesheet" />
    <!-- javascript -->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

    <script th:src="@{/webjars/momentjs/2.24.0/min/moment-with-locales.min.js}"></script>
    <!-- Others for page -->
</head>
 
<body th:attr="data-context-path=@{/}">
    <!-- page content body 구성 -->
    <article class="body">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/app/dashboard}">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item"><a class="nav-link" th:href="@{/example/jqgrid}">Member(jqGrid)</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/example/jtable}">Member(jTable)</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/example/jsgrid}">Member(jsGrid)</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/app/member/list}">Member(datatables)</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link btn btn-sm" th:href="@{/app/logout}">logout</a></li>
                </ul>
            </div>
        </nav>
        <!-- Content here -->
        <th:block layout:fragment="content"></th:block>
        <div class="container">
        </div>
    </article>

    <!-- footer -->
    <div th:replace="layout/defaultFooter :: defaultFooter"></div>

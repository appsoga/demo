
# DATASOURCE - H2database
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driver-class-name=core.log.jdbc.driver.H2Driver
# spring.datasource.url=jdbc:h2:mem:./data/appdb
spring.datasource.url=jdbc:h2:./.data/appdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=embedded
spring.datasource.sql-script-encoding=UTF-8

spring.h2.console.enabled=true
spring.h2.console.path=/h2console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# SPRING MVC
# spring.mvc.locale-resolver=fixed
spring.mvc.locale=ko_KR
spring.mvc.date-format=yyyy-MM-dd

# MESSAGES
# spring.messages.basename=i18n/messages, i18n/errors
spring.messages.basename=i18n/messages

# JACKSON
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps:false
#spring.jackson.serialization.

# FILE UPLOAD
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# LOGGING
logging.level.com.example.demo=debug
logging.level.core.log=debug
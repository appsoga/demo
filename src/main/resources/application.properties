
# DATASOURCE - H2database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:./data/appdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=embedded
spring.datasource.sql-script-encoding=UTF-8

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# SPRING MVC
# spring.mvc.locale-resolver=fixed
spring.mvc.locale=ko_KR
spring.mvc.date-format=yyyy-MM-dd

# MESSAGES
# spring.messages.basename=i18n/messages, i18n/errors
spring.messages.basename=i18n/messages

# JACKSON
spring.jackson.serialization.write-dates-as-timestamps:false

# FILE UPLOAD
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# SPRING SECURITY
spring.security.user.name=admin
spring.security.user.password=pass1
spring.security.user.roles=ADMINSTRATORS

# LOGGING
logging.level.com.example.demo=DEBUG